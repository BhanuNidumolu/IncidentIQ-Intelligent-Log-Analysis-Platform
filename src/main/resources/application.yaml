server:
  port: 8080

spring:
  data:
    redis:
      host: localhost
      port: 6379

  ai:
    openai:
      # Gemini is used via OpenAI-compatible Spring AI OpenAI client
      api-key: ${GEMINI_API_KEY}
      base-url: "https://generativelanguage.googleapis.com/v1beta/openai"
      chat:
        completions-path: "/chat/completions"
        options:
          model: "gemini-2.5-pro"

app:
  redis:
    prefix: "emb:"
    index-name: "idx:logs"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
